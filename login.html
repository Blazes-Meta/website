<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registrierung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
    }

    .toggle-btn {
      width: 100%;
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #007B9A;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
      <div class="input-group">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Einloggen</button>
    </form>

    <button class="toggle-btn" id="showRegisterForm">Zur Registrierung</button>

    <div class="error-message" id="errorMessage"></div>
  </div>

  <div class="login-container" id="registerContainer" style="display: none;">
    <h2>Registrierung</h2>
    <form id="registerForm" action="/register" method="POST">
      <div class="input-group">
        <label for="newUsername">Benutzername:</label>
        <input type="text" id="newUsername" name="username" required>
      </div>
      <div class="input-group">
        <label for="newPassword">Passwort:</label>
        <input type="password" id="newPassword" name="password" required>
      </div>
      <button type="submit">Registrieren</button>
    </form>

    <button class="toggle-btn" id="showLoginForm">Zurück zum Login</button>

    <div class="error-message" id="errorMessageRegister"></div>
  </div>

  <script>
    // Event-Listener für das Login-Formular
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ username, password })
        });

        const text = await response.text();

        if (response.ok) {
          document.getElementById("errorMessage").innerHTML = `<h3>${text}</h3>`;
        } else {
          document.getElementById("errorMessage").innerHTML = `<h3>${text}</h3>`;
        }
      } catch (error) {
        document.getElementById("errorMessage").innerHTML = `<h3>Es gab ein Problem mit der Verbindung zum Server: ${error.message}</h3>`;
      }
    });

    // Event-Listener für das Registrierungsformular
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ username, password })
        });

        const text = await response.text();

        if (response.ok) {
          document.getElementById("errorMessageRegister").innerHTML = `<h3>${text}</h3>`;
        } else {
          document.getElementById("errorMessageRegister").innerHTML = `<h3>${text}</h3>`;
        }
      } catch (error) {
        document.getElementById("errorMessageRegister").innerHTML = `<h3>Es gab ein Problem mit der Verbindung zum Server: ${error.message}</h3>`;
      }
    });

    // Formularwechsel: Login <-> Registrierung
    document.getElementById("showRegisterForm").addEventListener("click", () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("showRegisterForm").style.display = "none";
      document.getElementById("registerContainer").style.display = "block";
    });

    document.getElementById("showLoginForm").addEventListener("click", () => {
      document.getElementById("registerContainer").style.display = "none";
      document.getElementById("showRegisterForm").style.display = "block";
      document.getElementById("loginForm").style.display = "block";
    });
  </script>

</body>
</html>
